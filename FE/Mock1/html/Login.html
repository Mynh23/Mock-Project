<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/js/Login.js" />
    <link rel="stylesheet" href="/Bootstrap/fontawesome-free-5.15.2-web/css/all.css" />

  </head>
  <body  style="background-image: url(/img/1.jpg) ;background-repeat: no-repeat;background-size: 100% 150%;">
    <section class="ftco-section">
      <div class="container">
       
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fab fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fab fa-twitter-square"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form action="#" class="signin-form" id="form_input">
                  <div class="form-group mt-3">
                  
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                     placeholder="UserName"
                    />
                  
                  </div>
                  <div class="form-group">
                    <input
                      
                      type="password"
                      class="form-control"
					             name="password"
                      placeholder="Password"
                    />
                  
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                   <a href="HomePage.html"> <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                      
                    >
                      Sign In
                    </button>
                  </a>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0"
                        >Remember Me
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/Bootstrap/js/jquery-3.6.0.min.js"></script>

    <script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Bootstrap/js/jquery.validate.min.js"></script>
    <script src="/js/Login.js"></script>
  </body>
</html>
