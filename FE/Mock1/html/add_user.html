        <script>
          // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
          window.onscroll = function () {
            scrollFunction();
          };
  
          function scrollFunction() {
            if (
              document.body.scrollTop > 80 ||
              document.documentElement.scrollTop > 80
            ) {
              document.getElementById("navbar").style.padding = "20px 10px";
              document.getElementById("navbar").style.backgroundColor = "#49516F";
            } else {
              document.getElementById("navbar").style.padding = "50px 10px";
              document.getElementById("navbar").style.backgroundColor =
                "transparent";
            }
          }

                <h2 class="text-center">Add User</h2>
                <div class="col-md-6">
                    <label class="form-label">ID:</label>

                </div>
                <div class="col-md-6">
                    <label class="form-label">Password:</label>
                    <div class="input-group mb-3" id="password-div">
                        <input type="text" class="form-control" placeholder="Password" name="password" id="password"
                            readonly>
                        <button class="btn btn-outline-secondary" type="button" id="generate">Generate</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Role:</label>
                    <select class="form-select">
                        <option>Employee</option>
                        <option>Admin</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <input class="form-control" type="text" placeholder="Address" name="inputAddress">
                </div>
            </div>
            <br>
            <div class="col text-center">
                <button type="submit" class="btn btn-success">Add</button>
